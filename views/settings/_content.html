<div class="row setting-main" ng-controller="SettingController">
    <div class="col-sm-2 sidebar-mask"></div>
    <div class="col-sm-2">
        <!-- #include virtual="_left_collapse.html" -->
    </div>
    <div class="col-sm-10 setting-content" ng-switch="type">
        <div class="setting-wrap base-info" ng-controller="BaseInfoController" ng-switch-when="base_info">
            <!-- #include virtual="_base_info.html" -->
        </div>
        <div class="setting-wrap users" ng-controller="UsersController" ng-switch-when="users">
            <!-- #include virtual="_users.html" -->
        </div>
        <div class="setting-wrap datetime-wrap" ng-controller="DateTimeController" ng-switch-when="datetime">
            <!-- #include virtual="_datetime.html" -->
        </div>
        <div class="setting-wrap maintenance" ng-controller="MaintenanceController" ng-switch-when="maintenance">
            <!-- #include virtual="_maintenance.html" -->
        </div>
        <div class="setting-wrap stream" ng-controller="StreamController" ng-switch-when="stream">
            <!-- #include virtual="_stream.html" -->
        </div>
        <div class="setting-wrap image" ng-controller="ImageController" ng-switch-when="image">
            <!-- #include virtual="_image.html" -->
        </div>
        <div class="setting-wrap privacy-block" ng-controller="PrivacyBlockController" ng-switch-when="privacy_block">
            <!-- #include virtual="_privacy_block.html" -->
        </div>
        <div class="setting-wrap day-night-mode" ng-controller="DayNightModeController" ng-switch-when="day_night_mode">
            <!-- #include virtual="_day_night_mode.html" -->
        </div>
        <div class="setting-wrap osd" ng-controller="OsdController" ng-switch-when="osd">
            <!-- #include virtual="_osd.html" -->
        </div>
        <div class="setting-wrap szyc" ng-controller="SzycController" ng-switch-when="szyc">
            <!-- #include virtual="_szyc.html" -->
        </div>
        <div class="setting-wrap interface" ng-controller="InterfaceController" ng-switch-when="interface">
            <!-- #include virtual="_interface.html" -->
        </div>
        <div class="setting-wrap port" ng-controller="PortController" ng-switch-when="port">
            <!-- #include virtual="_port.html" -->
        </div>
        <div class="setting-wrap input" ng-controller="InputController" ng-switch-when="input">
            <!-- #include virtual="_input.html" -->
        </div>
        <div class="setting-wrap output" ng-controller="OutputController" ng-switch-when="output">
            <!-- #include virtual="_output.html" -->
        </div>
        <div class="setting-wrap motion-detect" ng-controller="MotionDetectController" ng-switch-when="motion_detect">
            <!-- #include virtual="_motion_detect.html" -->
        </div>
        <div class="setting-wrap video-coverage" ng-controller="VideoCoverageController" ng-switch-when="video_coverage">
            <!-- #include virtual="_video_coverage.html" -->
        </div>
        <div class="setting-wrap event-process" ng-controller="EventProcessController" ng-switch-when="event_process">
            <!-- #include virtual="_event_process.html" -->
        </div>
    </div>
    <div class="modal fade" id="msg_modal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-body np">
                    <div class="alert nbm" ng-class="ajax_msg.type" role="alert">
                        {{ajax_msg.content}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
