<h3>
    <span class="headicon headicon-maintenance"></span>系统维护
</h3>
<ol class="breadcrumb">
    <li><i class="fa fa-home fa-lg"></i>&nbsp;<span>参数设置</span></li>
    <li class="action">系统管理</li>
    <li class="active">系统维护</li>
</ol>
<form class="form-horizontal form-ipc" role="form">
    <div class="form-group">
        <div class="col-sm-3 text-right">
            <button class="btn btn-warning" ng-click="soft_reset()" type="button">软复位</button>
        </div>
        <div class="col-sm-5">
            <p class="form-control-static">除网络参数外，恢复出厂设置</p>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-3 text-right">
            <button class="btn btn-warning" ng-click="hard_reset()" type="button">硬复位</button>
        </div>
        <div class="col-sm-5">
            <p class="form-control-static">恢复出厂设置</p>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-3 text-right">
            <button class="btn btn-warning" ng-click="reboot()" type="button">重启</button>
        </div>
        <div class="col-sm-5">
            <p class="form-control-static"></p>
        </div>
    </div>
    <hr />
    <div class="form-group">
        <label class="col-sm-3 control-label" for="file_path">固件升级</label>
        <div class="col-sm-5">
            <input class="form-control" id="file_path" name="file_path" type="file" />
        </div>
        <div class="col-sm-3">
            <button class="btn btn-success" ng-click="upload_file()">
                <i class="fa fa-upload"></i>&nbsp;上传
            </button>
            <span class="text-danger" ng-bind="upload_msg" style="margin-left:10px;"></span>
        </div>
    </div>
</form>
<div class="process-mask" ng-class="{hide: !is_reboot}">
    <div class="process-wrap text-center">
        <ul class="list-unstyled list-inline">
            <li>
                <i class="fa step" ng-class="{unstart: reboot_step < 1, underway: reboot_step == 1, completed: reboot_step > 1, 'fa-check-circle': reboot_step > 1, 'fa-circle-o': reboot_step <= 1}"></i>
                <div class="text-center">重 启</div>
            </li>
            <li class="animation" ng-class="{active: reboot_step == 1}">
                <i class="fa fa-circle" ng-class="{active: reboot_active_index == 1}"></i>
                <i class="fa fa-circle" ng-class="{active: reboot_active_index == 2}"></i>
                <i class="fa fa-circle" ng-class="{active: reboot_active_index == 3}"></i>
            </li>
            <li>
                <i class="fa step" ng-class="{unstart: reboot_step < 2, underway: reboot_step == 2, completed: reboot_step > 2, 'fa-check-circle': reboot_step > 2, 'fa-circle-o': reboot_step <= 2}"></i>
                <div class="text-center">完 成</div>
            </li>
        </ul>
        <div class="alert alert-info">设备正在进行重启，30秒后自动刷新页面</div>
    </div>
</div>
<div class="process-mask" ng-class="{hide: !upgrading}">
    <div class="process-wrap text-center">
        <ul class="list-unstyled list-inline">
            <li>
                <i class="fa step" ng-class="{unstart: step < 1, underway: step == 1, completed: step > 1, 'fa-check-circle': step > 1, 'fa-circle-o': step <= 1}"></i>
                <div class="text-center">上 传</div>
            </li>
            <li class="animation" ng-class="{active: step == 1}">
                <i class="fa fa-circle" ng-class="{active: activeIndex == 1}"></i>
                <i class="fa fa-circle" ng-class="{active: activeIndex == 2}"></i>
                <i class="fa fa-circle" ng-class="{active: activeIndex == 3}"></i>
            </li>
            <li>
                <i class="fa step" ng-class="{unstart: step < 2, underway: step == 2, completed: step > 2, 'fa-check-circle': step > 2, 'fa-circle-o': step <= 2}"></i>
                <div class="text-center">校 验</div>
            </li>
            <li class="animation" ng-class="{active: step == 2}">
                <i class="fa fa-circle" ng-class="{active: activeIndex == 1}"></i>
                <i class="fa fa-circle" ng-class="{active: activeIndex == 2}"></i>
                <i class="fa fa-circle" ng-class="{active: activeIndex == 3}"></i>
            </li>
            <li>
                <i class="fa step" ng-class="{unstart: step < 3, underway: step == 3, completed: step > 3, 'fa-check-circle': step > 3, 'fa-circle-o': step <= 3}"></i>
                <div class="text-center">写 入</div>
            </li>
            <li class="animation" ng-class="{active: step == 3}">
                <i class="fa fa-circle" ng-class="{active: activeIndex == 1}"></i>
                <i class="fa fa-circle" ng-class="{active: activeIndex == 2}"></i>
                <i class="fa fa-circle" ng-class="{active: activeIndex == 3}"></i>
            </li>
            <li>
                <i class="fa step" ng-class="{unstart: step < 4, underway: step == 4, completed: step > 4, 'fa-check-circle': step > 4, 'fa-circle-o': step <= 4}"></i>
                <div class="text-center">重 启</div>
            </li>
            <li class="animation" ng-class="{active: step == 4}">
                <i class="fa fa-circle" ng-class="{active: activeIndex == 1}"></i>
                <i class="fa fa-circle" ng-class="{active: activeIndex == 2}"></i>
                <i class="fa fa-circle" ng-class="{active: activeIndex == 3}"></i>
            </li>
            <li>
                <i class="fa step" ng-class="{unstart: step < 5, underway: step == 5, completed: step > 5, 'fa-check-circle': step > 5, 'fa-circle-o': step <= 5}"></i>
                <div class="text-center">完 成</div>
            </li>
        </ul>
        <div class="alert alert-info">
            升级过程将会持续 1-10 分钟，请不要断开电源和网络连接。
        </div>
    </div>
</div>
<div class="modal fade" id="maint_confirm_modal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">确认</h4>
            </div>
            <div class="modal-body" ng-bind="confirm_content"></div>
            <div class="modal-footer">
                <button class="btn btn-default" data-dismiss="modal" type="button">取 消</button>
                <button class="btn btn-primary" data-loading-text="操作中..." ng-click="reset_or_reboot($event)" type="button">确 定</button>
            </div>
        </div>
    </div>
</div>
