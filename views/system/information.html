<div class="row system-wrap" ng-controller="SystemInfoController">
    <div class="col-sm-12">
        <h3>运行时间：<span ng-bind="uptime"></span></h3>
    </div>
    <div class="col-sm-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <strong>处理器</strong>
            </div>
            <div class="panel-body">
                <div class="chart-wrap">
                    <canvas id="cpu_cvs"></canvas>
                </div>
                <ul class="list-unstyled info-details">
                    <li>
                        <strong>时钟频率: <span ng-bind="cpu.info"></span></strong>
                    </li>
                    <li>
                        <strong>使用率: <span ng-bind="cpu.usage"></span></strong>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-sm-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <strong>内存</strong>
            </div>
            <div class="panel-body">
                <div class="chart-wrap">
                    <canvas id="memory_cvs"></canvas>
                </div>
                <ul class="list-unstyled info-details">
                    <li>
                        <strong>总数: <span ng-bind="memory.total"></span></strong>
                    </li>
                    <li>
                        <strong>已用: <span ng-bind="memory.used"></span></strong>
                    </li>
                    <li>
                        <strong>空闲: <span ng-bind="memory.free"></span></strong>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-sm-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <strong>网络</strong>
            </div>
            <div class="panel-body">
                <div class="chart-wrap">
                    <canvas id="net_cvs"></canvas>
                </div>
                <ul class="list-unstyled info-details">
                    <li>
                        <strong>带宽: <span ng-bind="net.bandwidth"></span></strong>
                    </li>
                    <li>
                        <strong>发送: <span ng-bind="net.tx"></span></strong>
                    </li>
                    <li>
                        <strong>接收: <span ng-bind="net.rx"></span></strong>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
