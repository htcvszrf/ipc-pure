<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" lang="zh-cn" id="ng-app" ng-app='ipcApp'>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>高清网络摄像机</title>
    <link rel="stylesheet" href="/js/components/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/js/components/angular/angular-csp.css">
    <link rel="stylesheet" href="/js/components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/js/components/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="/js/components/jquery-nouislider/jquery-nouislider.min.css">
    <link rel="stylesheet" href="/js/components/jquery-icheck/jquery-icheck.min.css">
    <link rel="stylesheet" href="/js/components/bootstrap-colorpicker/bootstrap-colorpicker.min.css">
    <link rel="stylesheet" href="/js/components/bootstrap-datetimepicker/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="/js/components/bootstrap-switch/bootstrap-switch.min.css">
    <link rel="stylesheet" href="/css/style.min.css">
    <script src="/js/components/jquery/jquery.min.js"></script>
    <script src="/js/components/bootstrap/bootstrap.min.js"></script>
    <script src="/js/assets/script.min.js"></script>
    <!--[if lt IE 9]>
    <script src="/js/components/respond/respond.min.js"></script>
    <script src="/js/components/excanvas/excanvas.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="navbar navbar-ipc" role="navigation" ng-controller="navbarController">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/home">
                    <img alt="logo" src="/images/logo.png">
                </a>
                <p class="navbar-text">高清网络摄像机</p>
            </div>
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="/home"><i class="fa fa-video-camera"></i> 实时预览</a>
                </li>
                <li ng-if="role=='administrator'">
                    <a href="/settings"><i class="fa fa-cog"></i> 参数设置</a>
                </li>
                <li ng-if="role=='administrator'||role=='operator'">
                    <a href="/system/index"><i class="fa fa-info-circle"></i> 系统信息</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="navbar-text">
                    <span ng-bind="username"></span>，<span ng-bind="userrole"></span>
                </li>
                <li>
                    <a href="javascript:;" ng-click="logout()"><i class="fa fa-sign-out"></i> 退出</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="container-fluid">
        <%= include '_content.html' %>
    </div>
</body>
</html>
